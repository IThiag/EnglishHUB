<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style1.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/learning-animate.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="file:///C:/Users/Desktop/Desktop/Site/LoginPage.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="name" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>  

                    <div class="input-box">
                        <label for="firstname">Sobrenome</label>
                        <input id="lastname" type="name" name="lastname" placeholder="Digite seu Sobrenome" required>
                    </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div> 

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div> 

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                         </div> 
                            
                        <div class="input-box">
                            <label for="Confirmpassword">Senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="digite sua senha" required>
                        </div> 
                    </div>
                    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>

                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outro</label>
                                </div>   

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>    
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="file:///C:/Users/Desktop/Desktop/Site/LoginPage.html">Continuar</a></button>
                    </div>
                </form>
    </div>
</div>
        
</body>
</html>
